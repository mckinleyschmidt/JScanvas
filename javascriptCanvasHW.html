<!DOCTYPE html>
<html>
<head>
	<title>mckrsch - JS canvas</title>
	<style>
		html, body{
			height: 100%;
		}

		#canvas{
			border: 1px solid #d9a3ff;
			background-color: #f8f2fc;
		}

		#container{
			position: relative;
			/*width the div takes up on screen*/
			width: 80%;
			height: 80%;
			background-color: black;
		}

	</style>
</head>
<body>
	<div id="container">
		<!-- dimensions here just in case -->
		<canvas id="canvas" width="500" height="500">
			this a canvas that can be drawn on
		</canvas>
	</div>
	

	<script>
		var canvas = document.querySelector("#canvas");
		//responsive canvas sizing that does not warp the drawing! (maybe)
		canvas.style.width='100%';
		canvas.style.height='100%';
		canvas.width  = canvas.offsetWidth;
		canvas.height = canvas.offsetHeight;
		
		var ctx = canvas.getContext("2d");
		var x = 0
		var y = 0
		var color = "red"
		var radius = 10

		function draw(){
			ctx.beginPath();
			ctx.fillStyle  = color;
			ctx.arc(x, y, radius, 0, 2*Math.PI);
			ctx.fill();
		}

		window.addEventListener('mousemove', function (e) {
			x = e.pageX;
			y = e.pageY;
			draw()
		});

		window.addEventListener('touchmove', function (e) {
			x = event.touches[0].clientX;
  			y = event.touches[0].clientY;
			draw()
		});

		window.addEventListener('keydown', function(e){
			console.log(e.keyCode)
			if (e.keyCode == 66){
				color = "blue";
			}	
			else if (e.keyCode == 71){
				color = "green";
			}
			else if (e.keyCode == 89){
				color = "yellow";
			}
			else if (e.keyCode == 82){
				color = "red"
			}
			draw()
		});

	</script>

</body>
</html>
